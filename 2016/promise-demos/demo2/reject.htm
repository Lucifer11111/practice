<meta charset="utf-8" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  function getNumber() {
    var p = new Promise(function(resolve, reject) {
      var num = Math.random();
      if (num > 0.5)
        resolve(num);
      else
        reject(num);
    });

    return p;
  }

  getNumber()
    .then(
      function(data) {
        console.log('resolve');
        console.log(data);
      },
      function(data,a) {
        console.log('reject');
        console.log(data);
      }
    );
</script>
