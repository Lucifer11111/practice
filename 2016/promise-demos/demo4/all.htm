<meta charset="utf-8" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  // promise 的每个实例单独维护一个异步请求
  function fetchData1() {
    var p = new Promise(function(resolve, reject) {
      $.get('a.php', function(a) {
        resolve(+a);
      });
    });

    return p;
  }

  // 需要用到 fetchData1 的返回值
  function fetchData2() {
    var p = new Promise(function(resolve, reject) {
      $.get('b.php', function(b) {
        resolve(+b);
      });
    });

    return p;
  }

  // 需要用到 fetchData2 的返回值
  function fetchData3() {
    var p = new Promise(function(resolve, reject) {
      $.get('c.php', function(c) {
        resolve(+c);
      });
    });

    return p;
  }


  // N 个异步请求都完成后，对得到的数据进行一些处理
  Promise
    .all([fetchData1(), fetchData2(), fetchData3()])
    .then(function(data) {
      console.log(data);  // [1, 2, 3]
    });
</script>
