<meta charset="utf-8" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  // 方法一：
  // callback 嵌套
  $.get('a.php', function(a) {
    $.get('b.php', function(b) {
      $.get('c.php', function(c) {
        var sum = (+a) + (+b) + (+c);
        console.log(sum);
      });
    });
  });


  // 方法二：
  // 如果函数中有异步请求并且需要 return 的，根本无法做到
  // 如果不需要 return，可以在函数内的异步回调中嵌套函数
  // 参考 模拟登录
  function fetchData1() {
    $.get('a.php', function(a) {
      return +a;
    });
  }

  function fetchData2(a) {
    $.get('b.php', function(b) {
      return a + (+b);
    });
  }

  function fetchData3(b) {
    $.get('c.php', function(c) {
      return b + (+c);
    });
  }

  console.log(fetchData1());
</script>
